<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SRK TV Player</title>
<link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
<style>
body { margin:0; background:#000; }
.video-js { width:100%; height:100vh; }
</style>
</head>
<body>

<video id="video" class="video-js vjs-default-skin" controls autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://vjs.zencdn.net/7.21.1/video.min.js"></script>
<script>
const video = document.getElementById('video');

// Vercel proxy URL
const manifest = '/api/stream?url=https://srknowapp.ncare.live/srktvhlswodrm/srktv.stream/tracks-v1a1/mono.m3u8';

if(Hls.isSupported()) {
  const hls = new Hls();
  hls.loadSource(manifest);
  hls.attachMedia(video);
} else if(video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = manifest;
}
</script>

</body>
</html>
